<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: green;
  padding: 50px;
}
.grid-item {
  background-color: darkred;
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid Elements</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="grid-container">
  <div class="grid-item">Home</div>
  <div class="grid-item">school</div>
  <div class="grid-item">collage</div>  
  <div class="grid-item">university</div>
  <div class="grid-item">office</div>
  <div class="grid-item">husband</div>  
  <div class="grid-item">children</div>
  <div class="grid-item">parents</div>
  <div class="grid-item">grandparends</div>  
</div>

</body>
</html>
